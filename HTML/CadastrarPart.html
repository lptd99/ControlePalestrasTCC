<!DOCTYPE html>

<html>
<head>
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="../css/standard.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <main style="margin-top: 10%;">
        <form style="margin-left: 30%">
            <table class="tbForm" aria-rowspan="2">
                <tr>
                    <td>
                        <label for="txtNome">Nome</label>
                    </td>
                    <td>
                        <input id="txtNome" type="text" name="txtNome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtDataNasc">Data de nascimento</label>
                    </td>
                    <td>
                        <input id="txtDataNasc" style="margin-left: 25px;" type="date" name="txtDataNasc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtRG">RG</label>
                    </td>
                    <td>
                        <input id="txtRG" type="text" name="txtRG">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtCPF">CPF</label>
                    </td>
                    <td>
                        <input id="txtCPF" type="text" name="txtCPF">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtRGM">RGM</label>
                    </td>
                    <td>
                        <input id="txtRGM" type="text" name="txtRGM">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtCurso">Curso</label>
                    </td>
                    <td>
                        <input id="txtCurso" type="text" name="txtCurso">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtEmail">E-mail</label>
                    </td>
                    <td>
                        <input id="txtEmail" type="email" name="txtEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwdSenha">Senha</label>
                    </td>
                    <td>
                        <input id="pwdSenha" type="password" name="pwdSenha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwdConfirma">Confirme sua senha</label>
                    </td>
                    <td>
                        <input id="pwdConfirma" type="password" name="pwdConfirma">
                    </td>
                </tr>
            </table>
            <button type="submit" id="btnCadastrar">Cadastrar</button>
            <p><a class="aButton" href="LoginPart.apsx">Voltar</a></p>
        </form>
        </div>
</body>
</html>
